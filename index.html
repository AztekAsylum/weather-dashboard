<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css"
    />
  </head>
  <body>
    <!-- create custom-navbar -->
    <nav class="navbar bg-primary border-bottom border-body justify-content-end" data-bs-theme="dark">
      <div class="container-fluid"></div>
        <span class="navbar-brand fw-bolder mb-2 h1">Weather Dashboard</span>
      </div>
    </nav>
    <div style="padding: 5px;">
    </div>
    <div class = "container" >
        <div class = "row">
            <div id = "leftCol" class = "col-4">
                <h2>Search for a City:</h2>
                
                    <div style="padding: 3px;">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control w-100" placeholder="" id="searchInput">
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" type="button" id="searchButton">Search</button>
                    <div class="h4 pb-2 mb-4  border-bottom border-light-subtle border-danger">
                      
                    </div>
            </div>
            <div id = "rightCol" class = "col-8">
              <p>current weather</p>
              <div>
                <div id="currentHeader">
                  <h3 class="fw-bold"> 
                    <span id = "currentCity">_____</span>( 
                    <span id ="currentDate">______</span> )
                  </h3>
                  <img id="currentIcon"/>
                </div>
                

                <h6 class="my-3 mt-3">Temperature: <span id="current-temp">__</span>°F</h6>
                <h6 class="my-3">Wind: <span id = "currentWind">
                __
                </span>MPH</h6>
                <h6 class="my-3">Humidity: <span id ="currentHumidity">__</span> %</h6>
              </div>
              <h4 class="my-4 pe-5">5-day Forecast:</h4>  

              <div id="forecastContainer">
                <!--  DAY 1 -->
                <div>
                  <div id="currentHeader">
                    <h3 class="fw-bold"> 
                      <span id ="day1Date">______</span>
                    </h3>
                    <img id="day1Icon"/>
                  </div>
                  
                  <h6 class="my-3 mt-3">Temperature: <span id="day1Temp">__</span>°F</h6>
                  <h6 class="my-3">Wind: <span id = "day1Wind">
                  __
                  </span>MPH</h6>
                  <h6 class="my-3">Humidity: <span id ="day1Humidity">__</span> %</h6>
                </div>
                <!-- END DAY 1 -->

                <!--  DAY 2 -->
                <div>
                  <div id="currentHeader">
                    <h3 class="fw-bold"> 
                      <span id ="day1Date">______</span>
                    </h3>
                    <img id="day1Icon"/>
                  </div>
                  
                  <h6 class="my-3 mt-3">Temperature: <span id="day1Temp">__</span>°F</h6>
                  <h6 class="my-3">Wind: <span id = "day1Wind">
                  __
                  </span>MPH</h6>
                  <h6 class="my-3">Humidity: <span id ="day1Humidity">__</span> %</h6>
                </div>
                <!-- END DAY 2 -->

              </div>
            </div>
            
    </div>
    
        </div>
    
      


    <!-- <h1>Hello, world!</h1> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
